<html lang="ru">
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <link href="https://fonts.googleapis.com/css?family=Exo+2:500" rel="stylesheet">
</head>

<style>
    .parent {
        width: 100%;
        height: 100%;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        align-content: center;
        justify-content: center;
        overflow: auto;
    }

    .block {
        text-align: center;
    }

    img {
        display: block;
        border: none;
    }

    h1 {
        font-family: 'Exo 2', sans-serif;
    }

</style>
<body>
<div class="parent">
    <div class="block">
        <img src="logo.png"/>
        <h1>Бот запущен</h1>
    </div>
</div>
</body>
</html>
